<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PayLab - Carteira digital</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    
    <header>
       <h1>PayLab - Carteira digital</h1>
      <br>
      
    </header>
    
    <main>
     
      <p class="prompt">Por favor, insira os dados do seu cartão para adicioná-lo à sua carteira digital:</p>
      <section class="cardForm">
      
        <form>
          
          <div class="userNameArea"> 
            <label for="nome"> Nome (como está no cartão) </label>
            <br>
            <input type="text" id="userNameInput"/>
          </div> 
        <br>

          <div class="cardNumberArea"> 
            <label for="cardNumber" id="cardNumber"> Número do cartão </label>
            <br>
            <input type="number" placeholder="xxxx xxxx xxxx xxxx" id="cardNumberInput" maxlength="16"/>
          </div> 
        
          <br>

          <div class="cardExpiringDateArea"> 
            <label for="cardExpiringDate"> Validade do cartão </label>
            <br>
            <input type="date" id="cardExpiringDateInput"/>
          </div> 
        
          <br>
          
          <div class="userCpfArea"> 
            <label for="userCPF"> CPF do titular do cartão </label>
            <br>
            <input type="text" id="userCPFInput"/>
          </div> 

        <br>
          
        <div class="cvvArea"> 
            <label for="cvv"> CVV/CVC </label>
            <br>
            <input type="text" id="cvv"/>
          </div> 
        <br>
        <section class="cardFront">frente do cartão</section>
        <br>
        <button type="submit" class="confirmButton">Confirmar e adicionar</button>
       
     </form>
    </section>
        
    
   
      
      

    <section class="wallet">
     <h3>Meus cartões:</h3>
      <ol>  
      <li><div class="walletCard">XXXX XXXX XXXX XXXX</div></li> 
      <br>
      <li><div class="walletCard">XXXX XXXX XXXX XXXX</div></li>
      <br>
      <li><div class="walletCard">XXXX XXXX XXXX XXXX</div></li>
      <br>
      <li><div class="walletCard">XXXX XXXX XXXX XXXX</div></li>
      <br>
    </ol>

    </section>
      

    </main>
    
    <footer>Cristyna Costa, 2023 | LABORATORIA </footer>
    <script src="index.js" type="module"></script>
  
  </body>
</html>
