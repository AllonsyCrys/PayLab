<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>NOME DO SITE</header>
    <main>
      <section class="prompt">Por favor, insira os dados do seu cartão para adicioná-lo à sua carteira virtual:</section>
      <section class="mainSection">
        
        <form class="cardForm">
          Nome (como está no cartão) <input type="text" id="name" name="formQuestion"> <br>
          CPF do titular <input type="text" id="nameOfUser" name="formQuestion"> <br>
          Número do cartão <input type="number" id="cardNumberInput" name="formQuestion"> <br>
          Data de validade <input type="date" id="date" name="formQuestion"> <br>
          



        </form>
        <section class="card">aqui vai o cartão</section>
        
      </section>

      <section class="confirmation">aqui vai a resposta (se é válido ou não)</section>
      

    </main>
    <footer>Cristyna Costa, 2023 | LABORATORIA </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
