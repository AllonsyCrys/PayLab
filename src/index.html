<!DOCTYPE html>
<html>
  <script src="index.js"></script>
  <head>
    <meta charset="utf-8">
    <title>PayLab</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  
  <body>
    
    <header>
       <h1>PayLab</h1>
      <br>
      
    </header>
    
    <main>
     
      <p class="prompt">Por favor, insira os dados do seu cartão para adicioná-lo à sua carteira digital:</p>
      <section class="cardForm">
      
        <form>
          
          <div class="userNameArea"> 
            <label for="nome"> Nome (como está no cartão) 
            <br>
            <input type="text" id="userNameInput"/>
            </label>
          </div> 
        <br>

          <div class="cardNumberArea"> 
            <label> Número do cartão 
            <br>
            <input type="number" placeholder="xxxx xxxx xxxx xxxx" id="cardNumberInput" maxlength="16"/>
          </label>
          </div> 
        
          <br>

          <div class="cardExpiringDateArea"> 
            <label> Validade do cartão 
            <br>
            <input type="date" id="cardExpiringDateInput"/>
          </label>
          </div> 
        
          <br>
          
          <div class="userCpfArea"> 
            <label> CPF do titular do cartão 
            <br>
            <input type="text" id="userCPFInput"/>
          </label>
          </div> 

        <br>
          
        <div class="cvvArea"> 
            <label> CVV/CVC 
            <br>
            <input type="text" id="cvv"/>
          </label>
          </div> 
        <br>
        <section class="cardFront">
         <div class="cardRepresentation" id="cardNumberRepresentation"><b>XXXX XXXX XXXX XXXX</b></div> 
         <div class="cardRepresentation" id="cardNameRepresentation">Nome do Titular</div>
         <div class="cardRepresentation" id="cardExpiringDateRepresentation">xx/xx</div>
         

          
          
          
        </section>
        <br>
        <button type="submit" onclick="confirmationButton()">Confirmar e adicionar</button>
       
     </form>
    </section>
        
    
   
      
      

    <section class="wallet">
     <h3>Meus cartões:</h3>
      <ol>  
      <li><div class="walletCard">XXXX XXXX XXXX XXXX</div></li> 
      <br>
      <li><div class="walletCard">XXXX XXXX XXXX XXXX</div></li>
      <br>
      <li><div class="walletCard">XXXX XXXX XXXX XXXX</div></li>
      <br>
      <li><div class="walletCard">XXXX XXXX XXXX XXXX</div></li>
      <br>
    </ol>

    </section>
      

    </main>
    
    <footer>Cristyna Costa, 2023 | LABORATORIA </footer>
    <script src="index.js" type="module"></script>
  
  </body>
</html>
